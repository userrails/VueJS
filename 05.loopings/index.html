<!DOCTYPE html>
<html>
<head>
  <title>for loop</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
</head>
<body>
  <div id="app-3">
    <span v-for="user in users">
    <p>{{user.name}}</p>
    </span>
  </div>
</body>
</html>

<script>
  var app3 = new Vue({
    el: '#app-3',
    data: {
      users: [
      {name: 'shiv raj'},
      {name: 'pushpa raj'},
      {name: 'ram singh'},
      {name: 'man singh'}
     ]
    }
  })
</script>

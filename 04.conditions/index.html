<!DOCTYPE html>
<html>
<head>
  <title>Conditional if else</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>
</head>
<body>
  <div id="app-3">
    <span v-if="seen">Now you see me</span>
    <span v-else>No you cannot see me</span>
  </div>
</body>
</html>

<script>
  var app3 = new Vue({
    el: '#app-3',
    data: {
      seen: false
    }
  })
</script>
